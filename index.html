<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Don't Care</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 10rem;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('RON.jpg') center center / cover no-repeat;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease;
      z-index: 10;
    }
  </style>
</head>
<body onclick="triggerEffect()">
  <div id="flash"></div>
  NO
  <audio id="loud-sound" src="loud-vine-boom-sound.mp3" preload="auto"></audio>

  <script>
    function triggerEffect() {
      const audio = document.getElementById("loud-sound");
      const flash = document.getElementById("flash");

      // Play sound
      audio.currentTime = 0;
      audio.play().catch(err => console.warn("Autoplay blocked:", err));

      // Flash image
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 300); // flash duration in ms
    }
  </script>
</body>
