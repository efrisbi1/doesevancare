<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NO</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 10rem;
      cursor: pointer;
      user-select: none;
    }

<body onclick="playSound()">
  NO
  <audio id="loud-sound" src="loud-vine-boom-sound.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById("loud-sound");
      audio.currentTime = 0; // rewind to start
      audio.play().catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    }
  </script>
</body>
